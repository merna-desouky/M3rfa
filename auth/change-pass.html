  <body style="background-color: #0d0d0d; height: 100vh">
    <div class="devolum-auth">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="auth">
              <button class="cancel-auth">
                <img
                  src="../assets/imgs/cancel.png"
                  alt="cancel"
                  class="img-fluid"
                />
              </button>
              <div class="auth-card">
                <form>
                  <div class="title-auth">تغيير <span> كلمة المرور </span></div>

                  <div class="myinput">
                    <label for="name"> كلمة المرور الجديدة </label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"
                          ><img
                            src="../assets/imgs/pass.svg"
                            alt="person"
                            class="img-fluid"
                        /></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        id="basic-url"
                        aria-describedby="basic-addon3"
                        placeholder=" ادخل كلمة المرور الجديدة"
                      />
                    </div>
                    <div class="reveal-pass">
                      <img
                        src="../assets/imgs/eye.svg"
                        alt="eye"
                        class="img-fluid"
                      />
                    </div>
                  </div>
                  <div class="myinput">
                    <label for="name"> تأكيد كلمة المرور الجديدة </label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"
                          ><img
                            src="../assets/imgs/pass.svg"
                            alt="person"
                            class="img-fluid"
                        /></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        id="basic-url"
                        aria-describedby="basic-addon3"
                        placeholder=" ادخل كلمة المرور الجديدة"
                      />
                    </div>
                    <div class="reveal-pass">
                      <img
                        src="../assets/imgs/eye.svg"
                        alt="eye"
                        class="img-fluid"
                      />
                    </div>
                  </div>
                  <a href="#"> <div class="mybtn">تغيير</div></a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
